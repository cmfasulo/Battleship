<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script src="battleshipModel.js"></script>
    <script src="battleshipController.js"></script>
    <link type="text/css" rel="stylesheet" href="battleshipFlex.css"/>

    <title>Battleship</title>

  </head>
  <body>
    <div id="container">
      <div id="main">
        <table id="board"></table>
      </div>

      <div id="left">
        <div id="battleship">
          <h1>Battleship</h1>
          <h2>"Ships You Can Battle With"</h2>
        </div>
        <div id="buttonBank">
          <input type="button" value="Show Ships" id="show"/>
          <input type="button" value="Reset/New Game" id="reset"/>
        </div>
      </div>

      <div id="right">
        <div id="console">
          <div id="consoleWindow">
            <h3>Command Terminal</h3>
            <div id="consoleText"></div>
          </div>
        </div>
        <div id="torpedoBank">
          <h4 id="feedback">Torpedos Remaining: <span id="numTorpedos">25</span></h4>
          <div id="torpedoShelf"></div>
        </div>
      </div>

    </div>
  </body>
</html>
